  <script>
    const peaceImages = [
        './acceptance_files/giphy.gif' // Replace with the correct path to your GIF
    ];

    let peaceInterval; // Interval to generate peace signs
    let activePeaceSigns = []; // List of active peace elements

    // Generate a random size for peace signs
    function randomSize() {
        const sizes = [40, 70, 100]; // Sizes in pixels
        return sizes[Math.floor(Math.random() * sizes.length)];
    }

    // Create a falling peace sign
    function createPeace() {
        // Create the outer container (oscillates)
        const container = document.createElement('div');
        container.classList.add('oscillating-container');
        container.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
        container.style.top = '-100px'; // Start above the screen

        // Create the peace sign image (falls)
        const peace = document.createElement('img');
        peace.src = peaceImages[0]; // Use your GIF path
        const size = randomSize();
        peace.style.width = size + 'px';
        peace.style.height = size + 'px';
        peace.classList.add('falling-peace');
        peace.style.animation = `fall ${2 + Math.random() * 2}s linear`;

        // Add peace sign image to the container
        container.appendChild(peace);
        document.body.appendChild(container);

        // Add the container to the active peace signs list
        activePeaceSigns.push(container);

        // Remove peace sign after the fall animation ends
        peace.addEventListener('animationend', () => {
            container.remove();
            activePeaceSigns = activePeaceSigns.filter((p) => p !== container); // Clean up list
        });
    }

    // Start generating falling peace signs
    function startPeaceSigns() {
        let timeElapsed = 0; // Track elapsed time

        peaceInterval = setInterval(() => {
            if (timeElapsed >= 15) {
                clearInterval(peaceInterval); // Stop after 10 seconds
                clearAllPeaceSigns(); // Remove all peace signs
            } else {
                // Generate 1-2 peace signs per interval
                for (let i = 0; i < 1 + Math.floor(Math.random() * 5); i++) {
                    createPeace();
                }
                timeElapsed += 0.5; // Increment time by 0.5 seconds
            }
        }, 500); // Create peace signs every 500ms
    }

    // Clear all peace signs from the screen
    function clearAllPeaceSigns() {
        activePeaceSigns.forEach((container) => container.remove());
        activePeaceSigns = []; // Clear the list
    }

    // Automatically start the animation
    startPeaceSigns();
</script>
