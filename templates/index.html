{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
<div class="container mx-auto py-10">
    <div class="max-w-lg mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center text-white mb-4">Welcome to the College Admission Simulator</h1>
        <p class="text-center text-gray-400 mb-6">Enter your details to get started!</p>
        <form method="POST" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Name</label>
                <input type="text" id="name" name="name" required
                    class="w-full px-4 py-2 rounded-lg border border-gray-600 bg-gray-700 text-white focus:ring focus:ring-blue-500 focus:outline-none">
            </div>
            <div>
                <label for="date" class="block text-sm font-medium text-gray-300 mb-1">Date</label>
                <input type="date" id="date" name="date" required
                    class="w-full px-4 py-2 rounded-lg border border-gray-600 bg-gray-700 text-white focus:ring focus:ring-blue-500 focus:outline-none">
            </div>
            <div>
                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-lg transition">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
