<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | UChicago Simulator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans min-h-screen flex items-center justify-center">
  <div class="w-full max-w-lg p-8 bg-gray-900 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">Welcome to the UChicago Simulator</h1>
    <p class="text-lg text-gray-400 mb-4 text-center">
      Enter your details below to start the simulation!
    </p>
    <form action="/" method="POST" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-200">Full Name</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          required 
          class="mt-1 p-2 block w-full bg-gray-800 border border-gray-600 rounded-lg focus:outline-none focus:ring focus:ring-gray-600 text-white"
        />
      </div>
      <div>
        <label for="date" class="block text-sm font-medium text-gray-200">Date</label>
        <input 
          type="date" 
          id="date" 
          name="date" 
          required 
          class="mt-1 p-2 block w-full bg-gray-800 border border-gray-600 rounded-lg focus:outline-none focus:ring focus:ring-gray-600 text-white"
        />
      </div>
      <button 
        type="submit" 
        class="w-full bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300"
      >
        Start Simulation
      </button>
    </form>
  </div>
</body>
</html>
