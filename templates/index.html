<!DOCTYPE html>
<html lang="en">
<head>
    <title>College Admission Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
        <form class="bg-gray p-6 rounded shadow-md w-1/3" method="POST">
            <h1 class="text-2xl font-bold mb-4 text-center">Welcome to the Admission Simulator</h1>
            <label class="block mb-2">Name:</label>
            <input type="text" name="name" class="w-full border rounded p-2 mb-4" required>
            <label class="block mb-2">Application Date:</label>
            <input type="date" name="date" class="w-full border rounded p-2 mb-4" required>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Start Simulation</button>
        </form>
    </div>
</body>
</html>
