{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block background %}
<div class="background-overlay" style="background-image: url('{{ url_for('static', filename='images/register_image.jpg') }}');"></div>
{% endblock %}

{% block content %}
<div class="relative max-w-md mx-auto bg-gradient-to-r from-green-500 to-teal-500 border border-gray-700 shadow-lg rounded-lg p-8 mt-10">
    <h1 class="text-3xl font-bold text-center text-white mb-6 animate-pulse">Register</h1>
    <form id="registrationForm" action="{{ url_for('register') }}" method="POST" class="space-y-6">
        <!-- Username Field -->
        <div class="relative">
            <label for="username" class="block text-gray-200 font-semibold mb-1">Username:</label>
            <input type="text" id="username" name="username" class="w-full bg-gray-800 text-white border border-gray-700 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 p-3 transition duration-200" required>
            <!-- Username Requirements -->
            <ul class="mt-2 text-sm">
                <li id="no-space" data-text="Cannot start with a space" class="validation-icon invalid flex items-center">
                    ❌ <span class="validation-text ml-2">Cannot start with a space</span>
                </li>
            </ul>
        </div>

        <!-- Password Field -->
        <div class="relative">
            <label for="password" class="block text-gray-200 font-semibold mb-1">Password:</label>
            <input type="password" id="password" name="password" class="w-full bg-gray-800 text-white border border-gray-700 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 p-3 transition duration-200" required>
        </div>

        <!-- Confirm Password Field -->
        <div class="relative">
            <label for="confirm_password" class="block text-gray-200 font-semibold mb-1">Retype Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" class="w-full bg-gray-800 text-white border border-gray-700 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 p-3 transition duration-200" required>
        </div>

        <!-- Password Requirements -->
        <ul class="mt-2 text-sm space-y-1">
            <li id="length" data-text="At least 5 characters" class="validation-icon invalid flex items-center">
                ❌ <span class="validation-text ml-2">At least 5 characters</span>
            </li>
            <li id="match" data-text="Passwords must match" class="validation-icon invalid flex items-center">
                ❌ <span class="validation-text ml-2">Passwords must match</span>
            </li>
        </ul>

        <button type="submit" class="w-full bg-teal-600 hover:bg-teal-700 text-white py-3 rounded-lg shadow-md transition transform hover:scale-105 duration-200">
            Register
        </button>
    </form>

    <p class="mt-4 text-center text-gray-300">
        Already have an account?
        <a href="{{ url_for('start') }}" class="text-blue-400 hover:underline">Sign In</a>
    </p>
</div>

<!-- Client-side Validation Scripts -->
<script>
    // Username Validation
    function validateUsername() {
        const username = document.getElementById('username').value;
        const noSpaceRequirement = document.getElementById('no-space');

        if (username && username.startsWith(' ')) {
            noSpaceRequirement.classList.remove('valid');
            noSpaceRequirement.classList.add('invalid');
            noSpaceRequirement.innerHTML = '❌ <span class="validation-text ml-2">Cannot start with a space</span>';
            return false;
        } else {
            noSpaceRequirement.classList.remove('invalid');
            noSpaceRequirement.classList.add('valid');
            noSpaceRequirement.innerHTML = '✔ <span class="validation-text ml-2">Cannot start with a space</span>';
            return true;
        }
    }

    // Password Validation
    function validatePassword() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;

        const checks = {
            length: password.length >= 5,
            match: password === confirmPassword && password !== ''
        };

        for (const [key, value] of Object.entries(checks)) {
            const element = document.getElementById(key);
            if (element) {
                if (value) {
                    element.classList.remove('invalid');
                    element.classList.add('valid');
                    element.innerHTML = '✔ <span class="validation-text ml-2">' + element.dataset.text + '</span>';
                } else {
                    element.classList.remove('valid');
                    element.classList.add('invalid');
                    element.innerHTML = '❌ <span class="validation-text ml-2">' + element.dataset.text + '</span>';
                }
            }
        }
    }

    // Form Validation on Submit
    function validateForm(event) {
        const isUsernameValid = validateUsername();
        const isPasswordValid = ['length', 'match'].every(id => {
            const element = document.getElementById(id);
            return element && element.classList.contains('valid');
        });

        if (!isUsernameValid || !isPasswordValid) {
            event.preventDefault();
            alert("Please ensure all requirements are met.");
        }
    }

    // Event Listeners
    document.getElementById('username').addEventListener('input', validateUsername);
    document.getElementById('password').addEventListener('input', validatePassword);
    document.getElementById('confirm_password').addEventListener('input', validatePassword);
    document.getElementById('registrationForm').addEventListener('submit', validateForm);
</script>
{% endblock %}
